{% extends "base.html" %}

{% block content %}
<h1>Buid-A-Blog2018!</h1>

{% for post in all_posts %}
    <div class='blog'>
        <div class='post-title'>
            <a href='/blog?id={{ post.id }}'>{{ post.title }}</a>
        </div>
        <div class='post-content'>{{ post.content }}</div>
        <div>Written by <a href='/blog?user={{ post.owner.id }}'>{{ post.owner.username }}</a></div>
        <hr />
    </div>
{% endfor %}

{% endblock %}
