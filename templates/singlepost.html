{% extends "base.html" %}

{% block content %}

{% for post in user_posts %}
    <div class='blog'>
        <div class='post-title'>
            <a href='/blog?id={{ post.id }}'>{{ post.title }}</a>
        </div>
        <div class='post-content'>{{ post.content }}</div>
        <div>Written by <a href='blog?username={{ post.owner.username }}'>{{ post.owner.username }}</a></div>
        <hr />
    </div>
{% endfor %}

{% endblock %}
